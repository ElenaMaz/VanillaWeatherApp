<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form action="search" id="search">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                id="search-input"
                placeholder="Please enter a city"
              />
              <button
                class="btn btn-secondary"
                id="search-button"
                type="submit"
              >
                Search
              </button>
            </div>
          </form>
          <h1 class="city">Cherkasy</h1>

          <div class="row">
            <ul>
              <li class="day-time">Monday 20:33</li>
              <li class="description">Sunny</li>
            </ul>
            <div class="col-6">
              <div class="d-flex flex-row weather-temperature">
                <img
                  src="https://openweathermap.org/img/wn/10d@2x.png"
                  alt=""
                  class="p-2"
                  id="icon"
                />
                <div class="p-2">
                  <strong class="temperature">19</strong>
                  <span class="units">
                    <a
                      href="#"
                      id="celsius"
                      class="active"
                      rel="noopener noreferrer"
                      >°C</a
                    >
                    |
                    <a href="#" id="fahrenheit" rel="noopener noreferrer"
                      >°F</a
                    ></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <strong class="humidity">73 </strong> %</li>
                <li>Wind: <strong class="wind">2 </strong> m/s</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast"></div>
        </div>
      </div>
    </div>
    <div class="linkToGithub">
      <a href="https://github.com/ElenaMaz/Weather-app-week7" target="_blank"
        >Open-source code</a
      >
      by Olena Mazurenko
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
